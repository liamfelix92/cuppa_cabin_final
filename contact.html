    <div class="container-fluid callout-container-contact">
        <!-- Callout -->
        <div class="opaque-overlay"></div>
        
        <div class="contact-form callout jumbotron text-center">   
        <div class="row g-0">
            <div class="col-12">
                
                    <form action="confirmation.html" class="contact-form">
                        <div class="form-group text-entry">
                            <label for="name">Your Name</label>
                            <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Your name" required>
                        </div>
                        <div class="form-group text-entry">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                            <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="message">Your Message</label>
                            <br>
                            <textarea id="message" name="message" rows="10" cols="56"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success hvr-grow">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /.callout -->
